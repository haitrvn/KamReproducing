name: Publish
on:
  push:
    branches: [ "master" ]
jobs:
  publish:
    name: Release build and publish
    runs-on: macOS-latest
    steps:
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - name: podPublishXCFramework
        run: ./gradlew :library:podPublishXCFramework --no-configuration-cache